<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="centerer">

    <div id="console">
      <div id = "sidebar">

        <div id = "scoreboard">
          <h2>ScoreBoard</h2>
          <div class="content">
          </div>
        </div>

        <div id = "messages">
          <h2>Messages</h2>
          <div class="content">
          </div>
        </div>

        <div id = "deadstones">
          <h2>DeadStones</h2>
          <div class="content">
          </div>
        </div>

        <div id = "record">
          <h2>Record Game</h2>
          <div class="content">
            <button id="recorder" onclick="recordTurns()"></button>
          </div>
        </div>
        
        <div id = "recording" class="hide">
          <div id="recForm" class="content">
          <form id="submitTurn">			
            <label id="thisTurnLabel" class="description">Turn (Row, Column) </label>
            <input name="thisTurn" id="thisTurn"  class="element text small" type="text" maxlength="255" value=""> 
            <label class="description"><em># captures</em></label>
            <input name="thisCaptures" id="thisCaptures" class="element text small" type="text" maxlength="255" value=""> 
            <label class="description"><em>captured Stones</em></label>
            <input name="thisCapturedStones" id="thisCapturedStones"class="element text small" type="text" maxlength="255" value=""> 
            <label class="description"><em>message</em> </label>
            <textarea name="thisMessage" id="thisMessage"  class="element textarea medium"></textarea> 
            <input id="saveForm" class="button_text" type="submit" name="submit" onclick="saveATurn()" value="Submit">
	        </form>
          </div>
        </div>

    </div> <!--sidebar-->
  </div><!--console-->

  <div id = "board">
    <h1 id="title">Web Helper Not Loaded</h1>
    <ul id = "rows">
    </ul><!-- rows --> 
    <button id="last" onclick="reverseMain()">last</button>
    <button id="next" onclick="main()">Next</button>
  </div><!--board-->



</div><!--centerer-->
<script language="javascript" type="text/javascript" src="webhelper.js"></script>
<script language="javascript" type="text/javascript" src="recorder.js"></script>
</body>
</html>
